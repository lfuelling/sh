<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/colors.css">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <title>Link Shorten Service</title>
</head>
<body>
<div class="content">
    <h2>Please fill out the form below!</h2>
    <form action="/" method="post" autocomplete="off">
        <label for="key">Key (optional, will be generated if empty):</label>
        <input class="r" type="text" id="key" name="key" maxlength="16" placeholder="aBcDeF" autocomplete="none"/>

        <label for="value">URL to shorten:</label>
        <input class="r" type="text" id="value" name="value" minlength="1" maxlength="255"
               placeholder="https://example.com" autocomplete="none"/>

        <label for="password">Password:</label>
        <input class="r" type="password" id="password" name="password" minlength="1" placeholder="password"
               autocomplete="none"/>

        <button class="r" type="submit">Shorten</button>
    </form>
    <a href="https://github.com/lfuelling/sh">This is open source software!</a>
</div>
</body>
</html>
