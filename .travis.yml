language: java
jdk: oraclejdk8

env:
  global:
    secure: ""


jobs:
  allow_failures:
    - stage: test
  include:
    - stage: build
      script:
        - mvn clean install -B -V -DskipTests
        - mkdir deploy
        - cp -v "target/$(ls target | grep jar-with-dependencies.jar)" deploy/sh.jar
        - mvn javadoc:javadoc
        - .util/pages.sh
      deploy:
        provider: releases
        api_key:
          secure: ""
        file_glob: true
        file: deploy/sh.jar
        skip_cleanup: true
        on:
          repo: lfuelling/sh
          tags: true

    - stage: test
      script:
        - mvn clean install -B -V